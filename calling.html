<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calling</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body class="calling__body">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>                 
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <div class="calling__text">Calling ...</div>

        <div class="calling__icon-row">
            <div class="calling__icon-1st">
                <div class="calling__icon">
                    <i class="fa-solid fa-microphone-slash"></i>
                </div>
                <span>mute</span>
            </div>
            <div class="calling__icon-1st">
                <div class="calling__icon">
                    <i class="fa-solid fa-microphone-slash"></i>
                </div>
                <span>keypad</span>
            </div>
            <div class="calling__icon-1st">
                <div class="calling__icon">
                    <i class="fa-solid fa-microphone-slash"></i>
                </div>
                <span>audio</span>
            </div>
        </div>
    

        <script 
        src="https://kit.fontawesome.com/fda23fb680.js" 
        crossorigin="anonymous"ÃŸ
        ></script>
    </body>
</html>
