<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to My Melody Talk</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>                 
            </div>
            <div class="status-bar__column">
                <span>14:21</span>
            </div>
            <div class="status-bar__column">
                <span>98%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to My Melody Talk</h1>
            <p class="welcome-header__text">
                If you have an account,<br> log in with your email or phone number.
            </p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number" required/>
            <input name="password" type="password" placeholder="Password" required/>
            <input type="submit" value="Log In" />
            <input type="submit" value="Sign Up" />
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>
 
        <script 
        src="https://kit.fontawesome.com/fda23fb680.js" 
        crossorigin="anonymous"
        ></script>
    </body>
</html>
