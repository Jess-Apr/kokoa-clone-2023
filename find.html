<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find - Kokoa Clone</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>                 
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span class="screen-header__gear-icon">
                    <i class="fa-solid fa-gear fa-2x"></i>
                    <span class="nav__dot screen-header__gear-dot"></span>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>
                        Go to Openchat Home
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </span>
                </div>
                <div class="open-chat__post">
                    <div class="open-chat__post-column">
                        <h5 class="open-chat__post__title">#BTS</h5>
                        <h6 class="open-chat__post__hashtag">#bts#army#friends</h6>
                        <div class="open-chat__post__members">
                            <img src="https://w.namu.la/s/3a71b0dcbaeebd0de0777c8b713170e89d2f4ad28b9f86bd1d34947911bd623722ff10c762764622434c60c4c50b07ac442a97aaf4485f8a4c290e333abd6eb05eb2feb8ae08e4937159422c36e652982892684c8db8b2659e1961e2f134ce0b20e3e8816e608cc7298905df9ca0471c" />
                            <span class="open-chat__post__member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-chat__post__status">Active</span>
                        </div>
                    </div>
                    <div class="open-chat__post-column">
                        <div class="open-chat__post_photo">
                            <img src="https://w.namu.la/s/3a71b0dcbaeebd0de0777c8b713170e89d2f4ad28b9f86bd1d34947911bd623722ff10c762764622434c60c4c50b07ac442a97aaf4485f8a4c290e333abd6eb05eb2feb8ae08e4937159422c36e652982892684c8db8b2659e1961e2f134ce0b20e3e8816e608cc7298905df9ca0471c" />
                            <div class="open-chat__post__heart-count">
                                <i class="fa-solid fa-heart fa-xs"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>

        <script 
        src="https://kit.fontawesome.com/fda23fb680.js" 
        crossorigin="anonymous"ÃŸ
        ></script>
    </body>
</html>
